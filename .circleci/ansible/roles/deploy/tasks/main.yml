---

- name: Copy files from circleci to backend server
  copy:
    src: /root/project/backend/dist
    dest: /home/ubuntu/

- name: Stop PM2
  ignore_errors: yes
  shell: |
    pm2 stop backend
    pm2 delete backend

      
- name: Start pm2 service
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
